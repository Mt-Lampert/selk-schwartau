{{ $src := .Get "image" }}
{{ $alt := printf "Image %s" (.Get "alt") }}
{{ $rawTitle := .Get "title" }}
{{ $matches := findRE `^/` $src }}
{{ if gt (len $matches) 0 }}
{{   $src = printf "%s%s" site.BaseURL $src }}
{{ end }}
<div class="flex flex-col md:flex-row md:justify-between pb-4">
  <div class="px-8 pb-8 md:w-1/2 lg:w-1/3 md:pb-0">
    <img src="{{ $src }}" alt="{{ $alt }}" class="mx-auto">
  </div>
  <div class="md:w-1/2 lg:w-2/3 rml-text-in-flex">
{{ with $rawTitle }}
  <h1 class="font-semibold text-lg">{{ . }}</h1>
{{ end }}
{{ .Inner }}
  </div>
</div>
