<style>
  body {
    font-family: 'Helvetica Neue', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
  }
  
  main h1,main h2,main h3,main h4,main h5,main h6 {
    font-weight: bold !important ;
    padding-top: 1em !important ;
    padding-bottom: 1em !important ;
  }


  main h1 {
    font-size: 1.5rem !important;
  }
  main h2 {
    font-size: 1.25 rem !important ;
  }
  main h3 {
    font-size: 1rem !important;
  }

  p + p {
    padding-top: 1em !important;
  }

  main ol, main ul {
    padding-top: 1em !important;
    padding-bottom: 1em !important;
    padding-left: 1.5em !important;
  }

  main ol {
    list-style-type: decimal !important;
  }

  @media screen and (min-width: 768px) {
    main ol, main ul {
      padding-left: 3em !important;
    }
  } 

  main li {
    list-style-type: disc !important;
  }


  main p > a, main li > a {
    color: #777;
    text-decoration: underline;
  }

  p > a:hover, li > a:hover {
    color: #aaa;
  }


  .rml-center p + p {
    margin-top: 1rem;
  }

  .rml-text-in-flex blockquote {
    margin: 1rem .5rem;
    font-style: italic;
  }

  @media screen and (min-width: 768px) {
    .rml-text-in-flex blockquote {
      margin: 1rem 3rem;
    }
  }

  .rml-text-in-flex h1 {
    font-weight: 700;
    margin-bottom: 1rem;
  }

  .rml-text-in-flex p + p {
    margin-top: 1rem;
  }

  .rml-text-in-flex ul {
    padding-left: 1.5rem;
    padding-top: 1.5rem;
  }

  .rml-text-in-flex li {
    list-style-type: disc;
  }
</style>
{{- if eq hugo.Environment "development" }}
<!-- <link rel="stylesheet" href="{{ .RelPermalink }}"> -->
  <script src="https://cdn.tailwindcss.com" ></script>
{{- else }}
  {{- with resources.Get "styles.css" }}
    {{- with . | minify }}
      <link rel="stylesheet" href="{{ .RelPermalink }}" >
    {{- end }}
  {{- end }}
{{- end }}
