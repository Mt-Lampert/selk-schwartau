<!-- include fonts and formattings for converted Markdown -->
<style>
  @font-face {
    /* how we want to call this font family in our stylesheets */
    font-family: "Myriad Pro";
    font-weight: 400;
    /* where the browser should look for the fonts */
    /* 1. the "Myriad Pro" font installed on the system */
    /* 2. the 'woff2' fonts we provided in '/static/fonts' */
    /* 3. the 'woff' fonts  we provided in '/static/fonts' */
    src: local("Myriad Pro"),
    url("{{ site.BaseURL }}/fonts/myriadpro-regular-webfont.woff2") format('woff2'),
    url("{{ site.BaseURL }}/fonts/myriadpro-regular-webfont.woff") format('woff');
  }

  @font-face {
    font-family: "InfoText";
    font-weight: 400;
    src: local("Infotext"),
    url("{{ site.BaseURL }}/fonts/infot-webfont.woff2") format('woff2'),
    url("{{ site.BaseURL }}/fonts/infot-webfont.woff") format('woff');
  }

  @font-face {
    font-family: "InfoText SemiBold";
    font-weight: 400;
    src: local("Infotext SemiBold Normal"),
    url("{{ site.BaseURL }}/fonts/infotsb-webfont.woff2") format('woff2'),
    url("{{ site.BaseURL }}/fonts/infotsb-webfont.woff") format('woff');
  }

  @font-face {
    font-family: "InfoText Normal Caps";
    font-weight: 400;
    src: local("Infotext NormalCaps"),
    url("{{ site.BaseURL }}/fonts/infotc-webfont.woff2") format('woff2'),
    url("{{ site.BaseURL }}/fonts/infotc-webfont.woff") format('woff');
  }

  body {
    font-family: 'Myriad Pro', 'Helvetica Neue', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    font-size: 18px;
  }

  main h1,
  main h2,
  main h3,
  main h4,
  main h5,
  main h6 {
    font-family: "InfoText SemiBold";
    /* padding-top: 1em !important ; */
    /* padding-bottom: 1em !important ; */
  }


  main h1 {
    font-size: 1.5em !important;
  }

  main h2 {
    font-size: 1.25em !important;
    padding-top: 1em !important;
    padding-bottom: 1em !important;
  }

  main h3 {
    font-size: 1em !important;
  }

  p+p {
    padding-top: 1em !important;
  }

  main ol,
  main ul {
    padding-top: 1em !important;
    padding-bottom: 1em !important;
    padding-left: 1.5em !important;
  }

  main ol {
    list-style-type: decimal !important;
  }

  nav {
    font-family: "InfoText Normal Caps";
  }

  @media screen and (min-width: 768px) {

    main {
      padding-left: 4rem;
      padding-right: 4rem;
    }

    main ol,
    main ul {
      padding-left: 3em !important;
    }
  }

  main li {
    list-style-type: disc !important;
  }


  main p>a,
  main li>a {
    color: #777;
    text-decoration: underline;
  }

  p>a:hover,
  li>a:hover {
    color: #aaa;
  }


  .rml-center p+p {
    margin-top: 1rem;
  }

  .rml-text-in-flex blockquote,
  main blockquote {
    margin: 1rem .5rem;
    font-style: italic;
  }


  @media screen and (min-width: 768px) {
    .rml-text-in-flex blockquote {
      margin: 1rem 3rem;
    }

    .rml-ls-card {
      width: 30%;
    }
  }

  .rml-text-in-flex h1 {
    font-weight: 700;
    margin-bottom: 1rem;
  }

  .rml-text-in-flex p+p {
    margin-top: 1rem;
  }

  .rml-text-in-flex ul {
    padding-left: 1.5rem;
    padding-top: 1.5rem;
  }

  .rml-text-in-flex li {
    list-style-type: disc;
  }

  float-right {
    float: right;
  }

  float-left {
    float: left;
  }
</style>
<!-- include the CSS for the slider -->
<link href="{{ site.BaseURL }}/css/glide.core.min.css" rel="stylesheet">

<!-- if we are in development mode:  -->
{{- if eq hugo.Environment "development" }}
<link rel="stylesheet" href="{{ .RelPermalink }}">
<script src="https://cdn.tailwindcss.com"></script>
<!-- if not -->
{{- else }}
<!-- get 'styles.css' ... -->
{{- with resources.Get "styles.css" }}
<!-- ... minify it if it exists -->
{{- with . | minify }}
<!-- ... and make it available to the frontend -->
<link rel="stylesheet" href="{{ .RelPermalink }}">
{{- end }}
{{- end }}
{{- end }}
