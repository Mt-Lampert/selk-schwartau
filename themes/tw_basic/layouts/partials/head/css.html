{{- if eq hugo.Environment "development" }}
<!-- <link rel="stylesheet" href="{{ .RelPermalink }}"> -->
  <script src="https://cdn.tailwindcss.com" ></script>
{{- else }}
  {{- with resources.Get "styles.css" }}
    {{- with . | minify }}
      <link rel="stylesheet" href="{{ .RelPermalink }}" >
    {{- end }}
  {{- end }}
{{- end }}
<style>
  body {
    font-family: 'Helvetica Neue', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
  }

  p > a {
    color: #777;
    text-decoration: underline;
  }

  p > a:hover {
    color: #aaa;
  }


  .rml-center p + p {
    margin-top: 1rem;
  }

  .rml-text-in-flex blockquote {
    margin: 1rem 3.5rem;
    font-style: italic;
  }

  .rml-text-in-flex h1 {
    font-weight: 700;
    margin-bottom: 1rem;
  }

  .rml-text-in-flex p + p {
    margin-top: 1rem;
  }

  .rml-text-in-flex ul {
    padding-left: 1.5rem;
    padding-top: 1.5rem;
  }

  .rml-text-in-flex li {
    list-style-type: disc;
  }
</style>
