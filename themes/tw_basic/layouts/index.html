{{ define "main" }}
<main class="mt-8 h-full">
  <div class="flex flex-col justify-center items-center py-8">
    <div class="bg-stone-100 flex justify-center shadow-xl">
      <img class="inline-block" src="{{ site.BaseURL }}{{ .Params.BigPic }}" alt="The Big Picture">
    </div>
  </div>
  <div class="flex-1 rml-center pb-8">
    <h1 class="font-semibold text-3xl text-center mb-8">{{ .Title }}</h1>

  <h2 class="text-center text-semibold text-xl">Aktuelle Termine</h2>
  <div class="px-8 py-4 flex justify-center items-center" width="900">
    <iframe style="border: solid 1px #777;" src="https://calendar.google.com/calendar/embed?height=250&amp;width=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FBerlin&amp;showTitle=0&amp;showDate=1&amp;showPrint=0&amp;showTabs=1&amp;showCalendars=1&amp;mode=AGENDA&amp;src=aW5mb0BzZWxrLXNjaHdhcnRhdS5kZQ&amp;color=%23039BE5" frameborder="0" scrolling="no" width="800"></iframe>
  </div>

    {{ .Content }}    
  </div>
</main>
{{ end }}
